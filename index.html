<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=MedievalSharp&display=swap" rel="stylesheet"> 
</head>
<body>
    <button class="collect" id="berry" onclick="incrementButton()">Click me!</button>
    <ul>
        <li><p>Strawberries: <b id="incrementStraw">0</b></p></li>
        <li><p>Raspberries: <b id="incrementRasp">0</b></p></li>
        <li><p>Grapes: <b id="incrementGrape">0</b></p></li>
        <li><p>Blackberries: <b id="incrementBlack">0</b></p></li>
    </ul>
    <h2 class="Money">Coins: <b class="Money" id="valueCoin">0</b></h2>
    <button class="action" id="inventory" onclick="showInv()">Inventory</button>
    <button id="sell" onclick="sellButton()">Sell</button>
    <button id="shop" onclick="shopButton()">Shop</button>
    <script src="gameCode.js"></script>
</body>
</html>
